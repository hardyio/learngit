<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UniWebView Bridge Example</title>
    <script type="text/javascript">
        function sendMessageToUnity(message) {
            // 使用 postMessage API 向 Unity 发送消息
            window.postMessage(message, '*');
        }
        function clickBtn() {
                    alert('test');
                }
        window.onload = function() {
            document.getElementById('callUnity').addEventListener('click', function() {
                sendMessageToUnity('Hello from JavaScript!');
            });
        };
    </script>
</head>
<body>
<h1>UniWebView 桥接示例</h1>
<button onclick="clickBtn()">调用 Unity 方法</button>
<!--<button id="callUnity">调用 Unity 方法</button>-->
</body>
</html>
